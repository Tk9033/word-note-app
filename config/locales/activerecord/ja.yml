ja:
  activerecord:
    models:
      deck: 単語帳
      card: 単語カード
    attributes:
      deck:
        name: 名前
      card:
        question: 問題
        answer: 答え
    errors:
      models:
        card:
          attributes:
            question:
              # The ^ character tells Rails to use this message as-is,
              # without prepending the attribute name ("問題").
              taken: "この問題はすでに登録されています"
  errors:
    # This is the global format for error messages.
    format: "%{attribute}%{message}"
    messages:
      # This is the message for presence validation (e.g., validates :name, presence: true)
      blank: "を入力してください"
      taken: "はすでに存在します"
      too_long: "は%{count}文字以内で入力してください"
